name: Gradle Release

on:
  workflow_dispatch:
    inputs:
      releaseVersion:
        description: 'Version to release'
        required: true
      nextVersion:
        description: 'Version to set after release'
        required: true

jobs:
  release:

    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Release with Gradle
        uses: gradle/gradle-build-action@v2
        with:
          arguments: release -Prelease.useAutomaticVersion=true -Prelease.releaseVersion=${{ github.event.inputs.releaseVersion }} -Prelease.newVersion=${{ github.event.inputs.nextVersion }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}